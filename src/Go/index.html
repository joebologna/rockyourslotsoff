<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      .numbers {
        font-size: 24px;
        margin-bottom: 20px;
      }
      button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
      }
      .balance {
        margin-top: 20px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="numbers">
      <span id="number1">0</span>
      <span id="number2">0</span>
      <span id="number3">0</span>
    </div>

    <button id="spinButton">Spin</button>
    <button id="resetButton">Reset</button>
    <button id="addCreditsButton">Add 10 Credits</button>

    <div class="balance">Balance: <span id="balance">0</span> credits</div>

    <script>
      let balance = 0;

      document.getElementById('spinButton').addEventListener('click', function () {
        fetch('http://localhost:8998/VSlotService.Spin', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
        })
          .then((response) => response.json())
          .then((data) => {
            // Assuming the response contains an array of three numbers
            document.getElementById('number1').textContent = data[0];
            document.getElementById('number2').textContent = data[1];
            document.getElementById('number3').textContent = data[2];
          })
          .catch((error) => console.error('Error:', error));
      });

      document.getElementById('resetButton').addEventListener('click', function () {
        // Reset the numbers to 0
        document.getElementById('number1').textContent = 0;
        document.getElementById('number2').textContent = 0;
        document.getElementById('number3').textContent = 0;
        fetch('http://localhost:8998/VSlotService.Reset', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
        })
          .then((response) => response.json())
          .then((data) => {
            balance = 0;
          })
          .catch((error) => console.error('Error:', error));
      });

      document.getElementById('addCreditsButton').addEventListener('click', function () {
        // Add 10 credits to the balance
        // Fetch the current balance
        fetch('http://localhost:8998/VSlotService.GetBalance', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.Success) {
              // Update the balance by adding 10 credits
              const newBalance = data.Amount + 10;
              fetch('http://localhost:8998/VSlotService.UpdateBalance', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({ Amount: newBalance }),
              })
                .then((response) => response.json())
                .then((updateData) => {
                  if (updateData.Success) {
                    // Display the updated balance
                    document.getElementById('balance').textContent = newBalance;
                  } else {
                    console.error('Failed to update balance');
                  }
                })
                .catch((error) => console.error('Error:', error));
            } else {
              console.error('Failed to fetch balance');
            }
          })
          .catch((error) => console.error('Error:', error));
      });
    </script>
  </body>
</html>
